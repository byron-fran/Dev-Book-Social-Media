{% extends "base.html" %}
{% block content %}
<div class="fixed bg-white top-0 w-full z-50">
    <nav class="shadow-md flex-col md:flex-row flex justify-between items-center  p-4 w-full   transition-transform duration-300 z-50 ease-in-out transform">
        <div class="bg-sky-500 text-white rounded-md p-4 font-bold ">
            <a href="{% url 'home' %}" class="w-max block">Django Media</a>
        </div>
        <div class="w-full  flex justify-center">
            <form action="{% url  'users:search'  %}" class="w-[40%] mx-auto flex gap-1" method="get">
    
                <input name="q" class="bg-gray-200 py-2 rounded-md w-full   px-4  border-none focus:outline-none text-slate-400 " type="text"  placeholder="search ">
                <button type="submit"  class="bg-sky-500 text-white p-2 rounded-md hover:bg-sky-600 ">search</button>
            </form>

        </div>
        <div class="flex gap-10 items-center">
            <a href="{% url 'home' %}"> 
                
                <svg class="w-6 h-6 {% if request.path == '/' %}text-sky-500 {% else %}  text-slate-400{% endif %}  dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
                </svg>
           
            </a>
            <a href="{% url 'users:followers' request.user.id %}">
                <svg class="w-6 h-6 {% if request.path == '/followers/' %}text-sky-500 {% else %}  text-slate-400{% endif %} dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z" clip-rule="evenodd"/>
                </svg>
            </a>
            <a href="{% url 'users:followings' request.user.id %}">
                <svg class="w-6 h-6 {% if request.path == '/followings/' %}text-sky-500 {% else %}  text-slate-400{% endif %}  dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M9 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H7Zm8-1a1 1 0 0 1 1-1h1v-1a1 1 0 1 1 2 0v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                </svg>
            </a>
        </div>
      
    </nav>
</div>
{% endblock content %}
