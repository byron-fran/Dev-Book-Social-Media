{% extends 'base.html' %}
{% block content %}
  <div class="w-full flex justify-center h-screen items-center">
    <form  method="post" class="w-[90%] sm:w-[70%] md:w-[50%] xl:w-[30%] mx-auto border border-slate-300 p-8 rounded-md">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <button class="w-full pink-normal text-white p-2 rounded-md mt-4" type="submit">Login</button>
        <div class="mt-2 flex w-full justify-between">
          <a href="#">Create account</a>
        </div>
    </form>
  </div>
{% endblock %}
